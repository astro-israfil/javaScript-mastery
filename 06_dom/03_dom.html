<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaning DOM</title>
</head>
<body style="background-color: #232323;color: #f3f3f3;">
    

    <script>
        const div = document.createElement('div');
        console.log(div);
        // div.className = "main";
        div.classList.add("main");
        div.id = Math.floor(Math.random() * 10) + 1;
        div.setAttribute("title", "Hello World!");
        div.style.backgroundColor = "green";
        div.style.padding = "15px";

        // div.innerText = "I am learning DOM with JavaScript";
        const text = document.createTextNode("I am learning DOM with JavaScript");
        div.appendChild(text);

        document.body.appendChild(div);
    </script>
</body>
</html>
