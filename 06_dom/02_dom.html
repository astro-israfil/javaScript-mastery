<head>

<body style="background-color: #212121;color: #f3f3f3;">
    <div class="parent">
        <!-- This is a comment node -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>

    <script>
        const parentEl = document.querySelector('.parent');
        console.log(parentEl);
        console.log(parentEl.children);
        console.log(parentEl.children[1].innerText);
        
        // for(let i = 0; i < parentEl.children.length; i++) {

        // for (const element of parentEl.children) {
        //     console.log(element.innerText);
        // }
        console.log(parentEl.firstElementChild.innerText);
        console.log(parentEl.lastElementChild.innerText);

                
        const day1 = document.querySelector('.day:first-child');
        // console.log(day1);
        // console.log(day1.parentElement);
        // console.log(day1.parentNode);
        console.log(day1.nextElementSibling.innerText);

        console.log("NODES", parentEl.childNodes);
    </script>
